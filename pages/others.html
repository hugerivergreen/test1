  <h1 style="text-align: center; background-color: white; font-size: 2em; padding-top: 30px;">環保級皮膚清潔液</h1>
  <section class="hoc container clear"> 
    <div class="one_half first"><img src="../images/demo/image0.jpeg" alt=""><figcaption style="font-size: 1.5em;">售價 ：350元/瓶</figcaption><br><figcaption style="font-size: 1.5em; color: red;"> 特價  ：買 5 瓶加送 1 瓶</figcaption></div>
   <figure class="one_half last">
      <h6 class="heading" style="font-size: 1.8em;">雪玫瑰の美人液 - 120ml</h6>
      <p class="btmspace-30" style="font-size: 1.5em;"></p>
      <ul class="nospace clear points">
        <p style="font-size: 1.3em; color: #8ec837;">~保養皮膚就是要給予正確的方式給予健康美的照顧~才能留住青春~</p><br>
        <li><a><i class="fas fa-balance-scale"></i></a>
          <!-- <h6 class="heading">Sociosqu ad litora torquent</h6> -->
          <p>草本植物性配方、潔淨不殘留、安全溫和、綠的環保<br>用途:多功能型全家適用的沐浴、洗髮、洗臉卸妝液。</p>
        </li>
        <li><a><i class="fas fa-exclamation-circle"></i></a>
          <!-- <h6 class="heading">Sociosqu ad litora torquent</h6> -->
          <p>特性 : 1.精緻配方、洗感自然、清潔潤滑、好洗又好沖。<br>2.泡沫細緻觸感柔順、去除皮膚異味不殘留。<br> 3.含溫和植物性配方來源,生物分解度高、淨化皮膚。 <br>4.不含矽靈、磺酸界面劑、化學香精、增豔劑、EDTA等石化原料。 <br>5.用在洗髮時可預防髮絲分叉斷裂,清潔毛髮頭皮、毛孔髒污。<br>6.是頂級卸妝清洗合一液。</p>
        </li>
        <li><a><i class="fas fa-equals"></i></a>
          <p>全成份 : 純水、海鹼碳酸鈉、檸檬酸、椰子油脂肪酸鈉、香茅萃取液、海鹽、滋潤劑、胺基酸。</p>
        </li>
        <li><a><i class="fas fa-child"></i></a>
          <p>用法 : 沐浴取適量於浴巾上或均勻塗抹全身並按摩肌膚,再用清水洗淨。 洗髮取適量5cc~10cc於頭髮上,均勻搓揉並按摩頭皮、再以清水 沖洗乾淨。<br> 〔120毫升〕</p>
        </li>
      </ul>
    </figure>
  </section>
</div>
