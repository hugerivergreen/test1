  <h1 style="text-align: center; background-color: white; font-size: 2em; padding-top: 30px;">價值保健食品區介紹</h1>
  <section class="hoc container clear">

   <figure class="one_half last">
      <h6 class="heading" style="font-size: 1.8em;">鴕鳥龜鹿飲</h6>
      <p class="btmspace-30" style="font-size: 1.5em;"></p>
      <ul class="nospace clear points">
        <li><a><i class="fas fa-balance-scale"></i></a>
          <!-- <h6 class="heading">Sociosqu ad litora torquent</h6> -->
          <p>生物來源高鈣質駝鳥精配方 ：動物性來源具高含量鈣質、膠質、蛋白質適合補充體質促進吸收，適合筋骨保健調養，具高能量抗寒性。(濃稠膏瓶裝:每日稀釋溫開水食用一瓶,持續一個月筋骨很有感)</p>
        </li>
       
        <li><a><i class="fas fa-equals"></i></a>
          <p>成分  : 純水、異麥芽果寡糖、鴕鳥骨萃取、鹿茸萃取物、全龜萃取粉、雞胸軟骨萃取膠原蛋白（含第11型膠原蛋白、軟骨素、玻尿酸、葡萄糖胺）</p>
        </li>
        <li><a><i class="fas fa-child"></i></a>
          <p>食用方法  : 每日1瓶，加強保養2瓶，開封後請盡速食用完畢。多食無益。<br> 〔30毫升〕</p>
        </li>
      </ul>
    </figure>
  </section>
</div>
